services:
  frontend:
    image: ghcr.io/robinnogues/my-cv-frontend:latest
    container_name: cv_frontend
    restart: unless-stopped

  backend:
    image: ghcr.io/robinnogues/my-cv-backend:latest
    container_name: cv_backend
    restart: unless-stopped
    env_file:
      - .env

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d/default.conf.template:/etc/nginx/templates/default.conf.template:ro
      - certbot_www:/var/www/certbot:ro           # challenge ACME
      - letsencrypt_data:/etc/letsencrypt:ro      # certificats
    depends_on:
      - frontend
      - backend
    container_name: cv_nginx
    restart: unless-stopped
    env_file: .env
    command: /bin/sh -c "envsubst '$${NGINX_HOST} $${SSL_CERTIFICATE_PATH} $${SSL_CERTIFICATE_KEY_PATH}' < /etc/nginx/templates/default.conf.template > /etc/nginx/conf.d/default.conf && nginx -g 'daemon off;'"

  certbot:
    image: certbot/certbot
    container_name: cv_certbot
    volumes:
      - certbot_www:/var/www/certbot:rw
      - letsencrypt_data:/etc/letsencrypt:rw
  # in crontab:
  # 17 4 * * * cd /home/rnogues/my-cv && /usr/bin/docker compose run --rm certbot renew --quiet && /usr/bin/docker kill --signal=SIGHUP cv_nginx >> /home/rnogues/my-cv/cron-certbot.log 2>&1

volumes:
  certbot_www:
  letsencrypt_data:
