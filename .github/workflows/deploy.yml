name: Build and Deploy to Production VPS

on:
  push:
    branches:
      - dev

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_FRONTEND: robinnogues/my-cv-frontend
  IMAGE_NAME_BACKEND: robinnogues/my-cv-backend

jobs:
  build-and-push:
    name: Build and Push Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Log in to the Container registry (GitHub Actions Runner)
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build and push frontend image
        uses: docker/build-push-action@v6
        with:
          context: ./my-cv-frontend
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_FRONTEND }}:latest

      - name: Build and push backend image
        uses: docker/build-push-action@v6
        with:
          context: ./my-cv-backend
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_BACKEND }}:latest

  deploy:
    name: Deploy to VPS
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Create deployment directory on VPS
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_PRIVATE_KEY }}
          script: mkdir -p ${{ secrets.VPS_DIR }}

      - name: Copy deployment files to VPS
        uses: appleboy/scp-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_PRIVATE_KEY }}
          source: "docker-compose.yml,nginx"
          target: "${{ secrets.VPS_DIR }}"

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_PRIVATE_KEY }}
          script: |
            # Navigate to the deployment directory
            cd ${{ secrets.VPS_DIR }}

            # --- DÃ‰BOGAGE TEMPORAIRE : NE PAS LAISSER EN PRODUCTION ---
            # Cette ligne affichera la longueur du secret. Si c'est 0, le secret est vide.
            # echo "GHCR_TOKEN length: $(echo '${{ secrets.GHCR_TOKEN }}' | wc -c)"
            # ---------------------------------------------------------

            # Create the .env file for Nginx config
            cat <<EOF > .env
            # Nginx variables
            NGINX_HOST=${{ secrets.NGINX_HOST }}
            SSL_CERTIFICATE_PATH=${{ secrets.SSL_CERTIFICATE_PATH }}
            SSL_CERTIFICATE_KEY_PATH=${{ secrets.SSL_CERTIFICATE_KEY_PATH }}
            EOF

            # Create the .env file for the backend service
            mkdir -p my-cv-backend # Create the directory if it doesn't exist
            cat <<EOF > my-cv-backend/.env
            GOOGLE_EMAIL=${{ secrets.GOOGLE_EMAIL }}
            GOOGLE_PASS=${{ secrets.GOOGLE_PASS }}
            EOF

            # Log in to the container registry on the VPS
            # Using printf to avoid issues with newlines from echo
            printf "%s" "${{ secrets.GHCR_TOKEN }}" | docker login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin

            # Pull the new images and restart the services
            docker compose pull
            docker compose up -d --remove-orphans
